<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Conversor de Moneda</title>
</head>

<body class="bg-light">
  <header>
    <nav class="navbar navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="images/euro-2.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
          <span id="titulo" class="text-light">Conversor de divisas</span>
        </a>


        


        <div>
          <img src="images/instagram-logo.png" alt="" style="margin-right: 10px;">
          <img src="images/twitter-logo.png" alt="">
        </div>
      </div>


    </nav>

  </header>
  <main>
    <div id="mensajeBienvenida" aria-live="polite" aria-atomic="true"
      class="d-flex justify-content-end align-items-end w-100">
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img id="imagen__toast" src="images/euro.png" class="rounded me-2" alt="...">
          <strong class="me-auto">Conversor de Monedas</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="mensaje">
          Bienvenidos al conversor de Gianluca!
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <center>
        <p class="text-dark container-fluid">Inserte la cantidad deseada:</p>
        <input type="number" id="cantidad" min="0" max="1000000" value="0" onchange="convertir()">
        <span id="valor">0</span><br>
        <p class="text-light bg-dark">Convertir de:</p>
        <div><button type="button" class="btn btn-outline-light example-popover ayuda" data-bs-toggle="popover"
            title="BOT" data-bs-content="Selecciona la primera moneda."><img src="images/ayudar2.png"
              style="height: 30px; width: 30px;" alt=""></button></div>

        <select id="de" class="monedas" onchange="convertir()">
          <option value="1">Peso ARS</option>
          <option value="2">Dólar</option>
          <option value="3">Euro</option>
          <option value="4">Real Brasilero</option>
          <option value="5">GBP - Libra Esterlina</option>
          <option value="6">CHF - Franco suizo</option>
          <option value="7">DKK - Corona danesa</option>
        </select>

        <p class="text-light bg-dark">Convertir a: </p>
        <div><button type="button" class="btn btn-outline-light example-popover ayuda" data-bs-toggle="popover"
            title="BOT" data-bs-content="Selecciona la segunda moneda."><img src="images/ayudar2.png"
              style="height: 30px; width: 30px;" alt=""></button></div>

        <select id="a" class="monedas" onchange="convertir()">
          <option value="1">Peso ARS</option>
          <option value="2">Dólar</option>
          <option value="3">Euro</option>
          <option value="4">Real Brasilero</option>
          <option value="5">GBP - Libra Esterlina</option>
          <option value="6">CHF - Franco suizo</option>
          <option value="7">DKK - Corona danesa</option>
        </select>

        <h2 id="resultado" style="margin-top: 8%;width: 20%;" class="text-light bg-dark">La conversion es: $0.00</h2>


      </center>

    </div>
  </main>
  <footer class="bg-dark text-light" style="margin-top: 10%;">
    <form id="formulario" class="container d-flex flex-column justify-content-center" style="padding-top:10px;width: 30%;" onsubmit="return enviarForm()"  >
      <div class="mb-3 container-sm">
        <label for="exampleInputEmail1" class="form-label" style="display: none;">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
        <div id="emailHelp" class="form-text text-light">Suscribete a nuestro newsletter semanal.</div>
      </div>
      <button id="btnForm" type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/animaciones.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
